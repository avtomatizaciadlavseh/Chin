<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Урок: Иероглифы — HanziQuest</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="topnav"></header>

  <main class="container">
    <section class="hero">
      <div class="card pad-lg">
        <div class="quiz-head">
          <b style="font-size:20px">Урок‑игра: Иероглифы</b>
          <span>Раунд: <span id="hzRound"></span> · Счёт: <span id="hzScore"></span></span>
        </div>

        <div class="spacer"></div>
        <div class="progress"><i id="hzProg"></i></div>

        <div class="spacer"></div>
        <div class="quiz-wrap">
          <div class="quiz-head">
            <b id="hzPrompt"></b>
            <span>логика → память → рука</span>
          </div>

          <div class="cta-row" style="margin-top:12px">
            <button class="btn small ghost" id="btnHzExplain" type="button">Как запоминать</button>
            <a class="btn small secondary" href="canvas.html">Canvas</a>
            <a class="btn small ghost" href="lessons.html">Назад</a>
          </div>

          <div class="spacer"></div>
          <div id="hzStage"></div>

          <div class="spacer"></div>
          <div class="choices" id="hzChoices"></div>

          <div class="spacer"></div>
          <div class="cta-row">
            <button class="btn" id="btnHzNext" type="button" disabled>Дальше</button>
          </div>

          <div id="hzEnd"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <hr class="sep">
      В этом прототипе иероглифы — тестовые. Реальный продукт можно расширить базой HSK, SRS и проверкой штрихов.
    </footer>
  </main>

  <div id="assistantRoot"></div>

  <script src="js/app.js"></script>
  <script src="js/hanzi.js"></script>
</body>
</html>
